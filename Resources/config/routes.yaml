company_os_backend:
    path: /{route}
    controller: CompanyOS\Bundle\BackendBundle\Controller\BackendController::index
    methods: [GET]
    # allow `route` to match literally anything (including slashes)
    requirements:
        route: ".*"
    # make `route` optional so `/admin` also matches
    defaults:
        route: ""

companyos_backend:
  resource: '../../src/Controller/'
  type: attribute
  prefix: /admin

# Bundle Assets
companyos_backend_assets:
    path: /bundles/companyosbackend/{path}
    controller: CompanyOS\Bundle\BackendBundle\Controller\AssetController::serve
    requirements:
        path: ".*"